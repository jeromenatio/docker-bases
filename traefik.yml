version: $DOCKER_VERSION
services:
  traefik:
    image: $TRAEFIK_IMAGE
    container_name: $TRAEFIK_CONTAINER_NAME
    volumes:
      - $DOCKER_SOCKET
      - $TRAEFIK_CONFIG_VOLUME
    networks:
      - proxies
      - admin
    restart: $TRAEFIK_RESTART 

networks:
  proxies:
    external: true
    name: $DOCKER_PROXIES_NETWORK
  admin:
    external: true
    name: $DOCKER_ADMIN_NETWORK
