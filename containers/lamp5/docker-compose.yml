version: $DOCKER_VERSION

name: lamp5-[PUBLIC_URL_CLEAN]

services:  
  mysql:
    image: $MYSQL_IMAGE
    container_name: $MYSQL_NAME
    hostname: $MYSQL_NAME
    environment:
      PUID: $DOCKER_UID
      PGID: $DOCKER_GID
      MYSQL_ROOT_PASSWORD: $MYSQL_DB_PASSWORD
      MYSQL_DATABASE: $MYSQL_DB_DATABASE
      MYSQL_USER: $MYSQL_DB_USER
      MYSQL_PASSWORD: $MYSQL_DB_PASSWORD
    volumes:
      - $MYSQL_VOLUME 
    networks:
      - admin
    restart: $MYSQL_RESTART_POLICY

  [PUBLIC_URL_CLEAN]:
    build:
      context: [DOCKER_HOME]/lamp5/[PUBLIC_URL_CLEAN]
      dockerfile: php-apache-dockerfile
    container_name: [PUBLIC_URL_CLEAN]
    volumes:
      - $SITE_VOLUME
    depends_on:
      - mysql
    networks:
      - admin
    restart: $RESTART_POLICY

networks:
  admin:
    external: true
    name: $DOCKER_NETWORK

