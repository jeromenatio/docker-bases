# NGINX CUSTOM API
NGINX_IMAGE=nginx:alpine-slim
NGINX_NAME=tn-nginx-[NGINX_PUBLIC_URL]
NGINX_WWW_VOLUME=[DOCKER_HOME]/nginx/[NGINX_PUBLIC_URL]/www:/usr/share/nginx/html
NGINX_TEMPLATES_VOLUME=[DOCKER_HOME]/nginx/[NGINX_PUBLIC_URL]/templates:/etc/nginx/templates
NGINX_PUBLIC_URL=[NGINX_PUBLIC_URL]
NGINX_RESTART=unless-stopped

# QUESTIONS ASK
TN_ASK=[NGINX_PUBLIC_URL|nginx.example.com|Please specify nginx public url]

# DIRECTORIES TO BE CREATED IN DOCKER HOME
TN_DIR=[[DOCKER_HOME]/nginx]
TN_DIR=[[DOCKER_HOME]/nginx/[NGINX_PUBLIC_URL]]
TN_DIR=[[DOCKER_HOME]/nginx/[NGINX_PUBLIC_URL]/templates]
TN_DIR=[[DOCKER_HOME]/nginx/[NGINX_PUBLIC_URL]/www]

# ALWAYS LEAVE BLANK LINE AT THE END
