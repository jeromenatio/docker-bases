version: $DOCKER_VERSION

name: directus-[PUBLIC_URL_CLEAN]

services:
  
  db-[PUBLIC_URL_CLEAN]:
    image: $DB_IMAGE
    container_name: $DB_NAME
    hostname: $DB_NAME
    environment:
      PUID: $DOCKER_UID
      PGID: $DOCKER_GID
      POSTGRES_DB: $DB_DATABASE
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
    volumes:
      - $DB_VOLUME 
    networks:
      - admin
    restart: $DB_RESTART_POLICY

  cache-[PUBLIC_URL_CLEAN]:
    image: $CACHE_IMAGE
    container_name: $CACHE_NAME
    hostname: $CACHE_NAME
    environment:
      PUID: $DOCKER_UID
      PGID: $DOCKER_GID
    networks:
      - admin
    restart: $CACHE_RESTART_POLICY

  directus-[PUBLIC_URL_CLEAN]:
    image: $IMAGE
    container_name: $NAME
    hostname: $NAME
    environment:
      PUID: $DOCKER_UID
      PGID: $DOCKER_GID
      KEY: $KEY
      SECRET: $SECRET
      ADMIN_EMAIL: $ADMIN_EMAIL
      ADMIN_PASSWORD: $ADMIN_PASSWORD
      
      DB_CLIENT: $DB_TYPE
      DB_HOST: $DB_NAME
      DB_DATABASE: $DB_DATABASE
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_PORT: $DB_PORT

      CACHE_ENABLED: $CACHE_ENABLED
      CACHE_STORE: $CACHE_STORE
      REDIS: $CACHE_HOST

      CORS_ENABLED: true
      CORS_ORIGIN: false
      CORS_METHODS: GET,POST,PATCH,DELETE,OPTIONS
    volumes:
      - $UPLOADS_VOLUME
      - $EXTENSIONS_VOLUME      
    depends_on:
      - cache-[PUBLIC_URL_CLEAN]
      - db-[PUBLIC_URL_CLEAN]
    networks:
      - admin
    restart: $RESTART_POLICY

networks:
  admin:
    external: true
    name: $DOCKER_NETWORK

